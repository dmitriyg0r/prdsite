<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лента - AdminFlow</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="lenta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="../flow.ico">
</head>
<body>
    <!-- Боковое меню -->
    <nav class="sidebar glass-effect">
        <div class="sidebar-logo hover-lift">
            <img src="../flow.ico" alt="Flow Logo" class="sidebar-icon">
        </div>
        <div class="sidebar-nav">
            <a href="../index.html" class="sidebar-link">
                <i class="fas fa-home"></i>
                <span>Расписание</span>
            </a>
            <a href="../home/homework.html" class="sidebar-link">
                <i class="fas fa-tasks"></i>
                <span>Задания</span>
            </a>
            <a href="lenta.html" class="sidebar-link active">
                <i class="fas fa-stream"></i>
                <span>Лента</span>
            </a>
            <a href="../profile/profile.html" class="sidebar-link">
                <i class="fas fa-user"></i>
                <span>Профиль</span>
            </a>
        </div>
        <div class="theme-switch-wrapper">
            <div class="theme-toggle-container">
                <i class="fas fa-sun theme-icon"></i>
                <input type="checkbox" id="theme-toggle" class="theme-checkbox">
                <label for="theme-toggle" class="theme-label">
                    <div class="ball"></div>
                </label>
                <span>Тёмная тема</span>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="lenta-layout">
        <div class="feed-container">
            <!-- Форма создания поста -->
            <div class="create-post-card">
                <div class="post-form">
                    <textarea id="post-content" placeholder="Что у вас нового?"></textarea>
                    <div class="post-form-actions">
                        <div class="post-attachments">
                            <label for="post-image" class="attachment-btn">
                                <i class="fas fa-image"></i>
                                <span>Добавить фото</span>
                            </label>
                            <input type="file" id="post-image" accept="image/*" style="display: none;">
                        </div>
                        <div id="image-preview" class="post-preview"></div>
                        <button id="publish-post-btn" class="action-btn">
                            <i class="fas fa-paper-plane"></i>
                            <span>Опубликовать</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Контейнер для постов -->
            <div id="posts-container" class="posts-container">
                <!-- Посты будут добавляться динамически -->
            </div>
        </div>
    </div>

    <script src="lenta.js"></script>
    <script src="../main.js"></script>
</body>
</html>
