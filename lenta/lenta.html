<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лента - AdminFlow</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="lenta.css">
    <link rel="stylesheet" href="users.css">
    <link rel="stylesheet" href="../sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="../flow.ico">
</head>
<body>
    <!-- Обновленное боковое меню -->
    <nav class="sidebar">
        <button class="sidebar-toggle">
            <i class="fas fa-chevron-right"></i>
        </button>
        <div class="sidebar-logo">
            <img src="../flow.ico" alt="Logo" class="sidebar-icon">
        </div>
        <div class="sidebar-nav">
            <a href="../profile/profile.html" class="sidebar-link">
                <i class="fas fa-user"></i>
                <span>Профиль</span>
            </a>
            <a href="../lenta/lenta.html" class="sidebar-link active">
                <i class="fas fa-stream"></i>
                <span>Лента</span>
            </a>
            <a href="../games/games.html" class="sidebar-link">
                <i class="fas fa-gamepad"></i>
                <span>Игры</span>
            </a>
            <a href="../about/about.html" class="sidebar-link">
                <i class="fas fa-info-circle"></i>
                <span>О нас</span>
            </a>
        </div>
        <div class="theme-switch-wrapper">
            <div class="theme-toggle-container">
                <input type="checkbox" class="theme-checkbox" id="theme-toggle" hidden>
                <label class="theme-label" for="theme-toggle">
                    <div class="theme-icons">
                        <i class="fas fa-sun theme-icon sun-icon"></i>
                        <i class="fas fa-moon theme-icon moon-icon"></i>
                    </div>
                </label>
            </div>
        </div>
    </nav>

    <nav class="mobile-nav">
        <ul>
            <li>
                <a href="../games/games.html">
                    <i class="fas fa-gamepad"></i>
                    <span>игры</span>
                </a>
            </li>
            <li>
                <a href="../chat/chat.html">
                    <i class="fas fa-comment"></i>
                    <span>Чат</span>
                </a>
            </li>
            <li>
                <a href="../lenta/lenta.html" class="active">
                    <i class="fas fa-stream"></i>
                    <span>лента</span>
                </a>
            </li>
            <li>
                <a href="../profile/profile.html">
                    <i class="fas fa-user"></i>
                    <span>профиль</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Основной контент -->
    <div class="lenta-layout">
        <div class="feed-container">
            <!-- Добавляем форму создания поста -->
            <div class="create-post-card">
                <form class="post-form">
                    <textarea id="post-content" placeholder="Что у вас нового?"></textarea>
                    <div class="post-form-actions">
                        <div class="post-attachments">
                            <button type="button" class="attachment-btn" onclick="triggerImageUpload()">
                                <i class="fas fa-image"></i>
                                Фото
                            </button>
                        </div>
                        <button type="button" id="publish-post-btn">
                            <i class="fas fa-paper-plane"></i>
                            Опубликовать
                        </button>
                    </div>
                    <div id="image-preview" class="image-preview-container" style="display: none;">
                        <img src="" alt="Preview">
                        <button type="button" class="remove-image-btn" onclick="removeImage()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div id="posts-container" class="posts-container">
                <!-- Посты будут добавляться динамически -->
            </div>
            <div class="feed-filters">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-globe"></i>
                        Все посты
                    </button>
                    <button class="filter-btn" data-filter="friends">
                        <i class="fas fa-user-friends"></i>
                        Друзья
                    </button>
                    <button class="filter-btn" data-filter="popular">
                        <i class="fas fa-fire"></i>
                        Популярные
                    </button>
                </div>
                <div class="sort-dropdown">
                    <select id="sort-posts">
                        <option value="newest">Сначала новые</option>
                        <option value="popular">По популярности</option>
                        <option value="discussed">По обсуждаемости</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="users-sidebar">
            <h3 class="users-sidebar-title">Рекомендации</h3>
            <div id="recommended-users">
                <!-- Рекомендованные пользователи будут добавляться динамически -->
            </div>
        </div>
    </div>

    <script src="lenta.js"></script>
    <script src="../main.js"></script>
    <script src="../sidebar.js"></script>
</body>
</html>
