<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лента - AdminFlow</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="lenta.css">
    <link rel="stylesheet" href="users.css">
    <link rel="stylesheet" href="../sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="../flow.ico">
</head>
<body>
    <!-- Обновленное боковое меню -->
    <nav class="sidebar">
        <button class="sidebar-toggle">
            <i class="fas fa-chevron-right"></i>
        </button>
        <div class="sidebar-logo">
            <img src="../flow.ico" alt="Logo" class="sidebar-icon">
        </div>
        <div class="sidebar-nav">
            <a href="../profile/profile.html" class="sidebar-link">
                <i class="fas fa-user"></i>
                <span>Профиль</span>
            </a>
            <a href="../lenta/lenta.html" class="sidebar-link active">
                <i class="fas fa-stream"></i>
                <span>Лента</span>
            </a>
            <a href="../games/games.html" class="sidebar-link">
                <i class="fas fa-gamepad"></i>
                <span>Игры</span>
            </a>
            <a href="../about/about.html" class="sidebar-link">
                <i class="fas fa-info-circle"></i>
                <span>О нас</span>
            </a>
        </div>
        <div class="theme-switch-wrapper">
            <div class="theme-toggle-container">
                <input type="checkbox" class="theme-checkbox" id="theme-toggle" hidden>
                <label class="theme-label" for="theme-toggle">
                    <div class="theme-icons">
                        <i class="fas fa-sun theme-icon sun-icon"></i>
                        <i class="fas fa-moon theme-icon moon-icon"></i>
                    </div>
                </label>
            </div>
        </div>
    </nav>

    <nav class="mobile-nav">
        <ul>
            <li>
                <a href="../games/games.html">
                    <i class="fas fa-download"></i>
                    <span>игры</span>
                </a>
            </li>
            <li>
                <a href="../lenta/lenta.html" class="active">
                    <i class="fas fa-stream"></i>
                    <span>лента</span>
                </a>
            </li>
            <li>
                <a href="../profile/profile.html">
                    <i class="fas fa-user"></i>
                    <span>профиль</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Основной контент -->
    <div class="lenta-layout">
        <div class="feed-container">
            <div id="posts-container" class="posts-container">
                <!-- Посты будут добавляться динамически -->
            </div>
        </div>
        <div class="users-sidebar">
            <h3 class="users-sidebar-title">Возможно знакомы</h3>
            <div id="users-list" class="users-list">
                <!-- Пользователи будут добавляться динамически -->
            </div>
        </div>
    </div>

    <script src="lenta.js"></script>
    <script src="../main.js"></script>
    <script src="loadusers.js"></script>
    <script src="../sidebar.js"></script>
</body>
</html>
