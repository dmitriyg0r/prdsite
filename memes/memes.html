<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мемы</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="memes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Боковое меню -->
    <nav class="sidebar">
        <div class="sidebar-nav">
            <a href="../home/homework.html" class="sidebar-link">
                <i class="fas fa-book"></i>
                <span>Задания</span>
            </a>
            <a href="../index.html" class="sidebar-link">
                <i class="fas fa-calendar"></i>
                <span>Расписание</span>
            </a>
            <a href="../downloads/downloads.html" class="sidebar-link">
                <i class="fas fa-download"></i>
                <span>Загрузки</span>
            </a>
            <a href="memes.html" class="sidebar-link">
                <i class="fas fa-smile"></i>
                <span>Мемы</span>
            </a>
            <a href="../about/about.html" class="sidebar-link">
                <i class="fas fa-info-circle"></i>
                <span>О нас</span>
            </a>
        </div>
        <div class="theme-switch-wrapper">
            <div class="theme-toggle-container">
                <input type="checkbox" id="theme-toggle" class="theme-checkbox">
                <label for="theme-toggle" class="theme-label">
                    <div class="ball"></div>
                </label>
                <span>Тёмная тема</span>
            </div>
        </div>
    </nav>
    <!-- Остальной контент -->
    <script src="memes.js"></script>
    <main>
        <div class="meme-container">
            <h2>Мемы группы</h2>
            <div class="memes-grid">
                <!-- Мемы будут добавляться сюда -->
            </div>
        </div>
        <button id="show-upload-form" class="icon-button">
            <img src="../downloads/addbutton.png" alt="Add meme" class="icon">
        </button>
        <div id="upload-form-container" class="upload-form-container">
            <h2>Загрузить мем</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <div class="form-group">
                    <p class="upload-text">Выберите файл или перетащите его сюда (поддерживаются форматы: jpg, jpeg, gif, png)</p>
                    <input type="file" name="meme[]" id="file-input" accept="image/*" multiple required>
                </div>
                <div class="form-group">
                    <input type="text" name="author_name" placeholder="Введите ваше имя" class="text-input">
                </div>
                <div class="form-group">
                    <textarea name="description" placeholder="Описание мема" class="text-input" rows="3"></textarea>
                </div>
                <button type="submit">Загрузить</button>
            </form>
        </div>
    </main>

    <script src="../main.js"></script>
    <script src="../theme.js"></script>
</body>
</html>
