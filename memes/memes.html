    <link rel="stylesheet" href="memes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../mobile.css">
</head>
<body>
    <!-- Боковое меню -->
    <nav class="sidebar">
        <!-- Добавляем иконку -->
        <div class="sidebar-logo">
            <img src="../flow.ico" alt="Flow Logo" class="sidebar-icon">
        </div>
        <div class="sidebar-nav">
            <a href="../index.html" class="sidebar-link">
                <i class="fas fa-home"></i>
                <span>Расписание</span>
            </a>
            <a href="../home/homework.html" class="sidebar-link">
                <i class="fas fa-tasks"></i>
                <span>Задания</span>
            </a>
            <a href="../downloads/downloads.html" class="sidebar-link">
                <i class="fas fa-download"></i>
                <span>Загрузки</span>
            </a>
            <a href="../memes/memes.html" class="sidebar-link active">
                <i class="fas fa-smile"></i>
                <span>Мемы</span>
            </a>
            <a href="../about/about.html" class="sidebar-link">
                <i class="fas fa-info-circle"></i>
                <span>О нас</span>
            </a>
            <a href="../games/games.html" class="sidebar-link">
                <i class="fas fa-gamepad"></i>
                <span>Игры</span>
            </a>
            <a href="../Profile/profile.html" class="sidebar-link">
                <i class="fas fa-user"></i>
                <span>Профиль</span>
            </a>
        </div>
        <!-- Переключатель темы после навигации -->
        <div class="theme-switch-wrapper">
            <div class="theme-toggle-container">
                <i class="fas fa-sun theme-icon"></i>
                <input type="checkbox" id="theme-toggle" class="theme-checkbox">
                <label for="theme-toggle" class="theme-label">
                    <div class="ball"></div>
                </label>
                <span>Тёмная тема</span>
            </div>
        </div>
    </nav>
    <!-- Мобильное меню -->
    <div class="mobile-menu-toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="overlay"></div>

    <div class="mobile-menu">
        <nav>
            <ul>
                <li><a href="../index.html"><i class="fas fa-home"></i>Расписание</a></li>
                <li><a href="../home/homework.html"><i class="fas fa-book"></i>Задания</a></li>
                <li><a href="../downloads/downloads.html"><i class="fas fa-download"></i>Загрузки</a></li>
                <li><a href="../memes/memes.html"><i class="fas fa-smile"></i>Мемы</a></li>
                <li><a href="../about/about.html"><i class="fas fa-info-circle"></i>О нас</a></li>

            </ul>
        </nav>
    </div>
    <!-- Остальной контент -->
    <script src="memes.js"></script>
    <main>
        <div class="meme-container">
            <h2>Мемы грппы</h2>
            <div class="memes-grid">
                <!-- Мемы будут добавляться сюда -->
            </div>
        </div>
        <button id="show-upload-form" class="icon-button">
            <img src="../downloads/addbutton.png" alt="Add meme" class="icon">
        </button>
        <div id="upload-form-container" class="upload-form-container">
            <h2>Загрузить мем</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <div class="form-group">
                    <p class="upload-text">Выберите файл или перетащите его сюда (поддерживаются форматы: jpg, jpeg, gif, png)</p>
                    <input type="file" name="meme[]" id="file-input" accept="image/*" multiple required>
                </div>
                <div class="form-group">
                    <input type="text" name="author_name" placeholder="Введите ваше имя" class="text-input">
                </div>
                <div class="form-group">
                    <textarea name="description" placeholder="Описание мема" class="text-input" rows="3"></textarea>
                </div>
                <button type="submit">Загрузить</button>
            </form>
        </div>
    </main>

    <script src="../main.js"></script>
</body>
</html>
