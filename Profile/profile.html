<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - AdminFlow</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../Profile/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- В начале body или где-то в верхней части страницы -->
    <div id="success-message" style="display: none; color: green; margin: 10px 0;"></div>
    <div id="error-message" style="display: none; color: red; margin: 10px 0;"></div>

    <!-- Боковое меню -->
    <nav class="sidebar">
        <!-- Добавляем иконку -->
        <div class="sidebar-logo">
            <img src="../flow.ico" alt="Flow Logo" class="sidebar-icon">
        </div>
        <div class="sidebar-nav">
            <a href="../index.html" class="sidebar-link active">
                <i class="fas fa-home"></i>
                <span>Расписание</span>
            </a>
            <a href="../home/homework.html" class="sidebar-link">
                <i class="fas fa-tasks"></i>
                <span>Задания</span>
            </a>
            <a href="../downloads/downloads.html" class="sidebar-link">
                <i class="fas fa-download"></i>
                <span>Загрузки</span>
            </a>
            <a href="../memes/memes.html" class="sidebar-link">
                <i class="fas fa-smile"></i>
                <span>Мемы</span>
            </a>
            <a href="../about/about.html" class="sidebar-link">
                <i class="fas fa-info-circle"></i>
                <span>О нас</span>
            </a>
            <a href="../games/games.html" class="sidebar-link">
                <i class="fas fa-gamepad"></i>
                <span>Игры</span>
            </a>
            <a href="../Profile/profile.html" class="sidebar-link">
                <i class="fas fa-user"></i>
                <span>Профиль</span>
            </a>
        </div>
        <!-- Переключатель темы после навигации -->
        <div class="theme-switch-wrapper">
            <div class="theme-toggle-container">
                <!-- Добавляем иконку для закрытого меню -->
                <i class="fas fa-sun theme-icon"></i>
                <input type="checkbox" id="theme-toggle" class="theme-checkbox">
                <label for="theme-toggle" class="theme-label">
                    <div class="ball"></div>
                </label>
                <span>Тёмная тема</span>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="main-content">
        <!-- Контейнер профиля -->
        <div id="profile-container">
            <!-- Добавляем контейнер для ошибок -->
            <div id="error-message" class="error-message" style="display: none;"></div>
            
            <!-- Форма входа -->
            <div id="login-container">
                <h2>Вход в систему</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Имя пользователя:</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Пароль:</label>
                        <div class="password-group">
                            <input type="password" id="login-password" class="password-input" required>
                            <i class="fas fa-eye eye-icon" onclick="togglePassword('login')"></i>
                        </div>
                    </div>
                    <button type="submit" class="btn primary-btn">Войти</button>
                    <button type="button" id="anonymous-login-btn" class="btn secondary-btn">
                        Анонимный вход
                    </button>
                    <button type="button" class="btn register-btn" onclick="showRegisterForm()">
                        Зарегистрироваться
                    </button>
                </form>
            </div>

            <!-- Форма регистрации -->
            <div id="register-container" style="display: none;">
                <h2>Регистрация</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="reg-username">Имя пользователя:</label>
                        <input type="text" id="reg-username" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Пароль:</label>
                        <div class="password-group">
                            <input type="password" id="reg-password" class="password-input" required>
                            <i class="fas fa-eye eye-icon" onclick="togglePassword('register')"></i>
                        </div>
                    </div>
                    <button type="submit" class="btn primary-btn">Зарегистрироваться</button>
                    <button type="button" class="btn secondary-btn" onclick="showLoginForm()">
                        Уже есть аккаунт?
                    </button>
                </form>
            </div>

            <!-- Информация о профиле -->
            <div id="profile-info" style="display: none;">
                <h2>Профиль пользователя</h2>
                <p>Имя пользователя: <span id="profile-username"></span></p>
                <p>Роль: <span id="profile-role"></span></p>
                <button class="btn danger-btn" onclick="handleLogout()">Выйти</button>
            </div>

            <!-- Админ-панель -->
            <div id="admin-section" style="display: none;">
                <div class="admin-controls">
                    <h3>Управление пользователями</h3>
                    <button class="action-btn primary-btn" onclick="showCreateUserModal()">
                        <i class="fas fa-plus"></i> Добавить пользователя
                    </button>
                </div>
                <div class="users-table-container">
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Имя пользователя</th>
                                <th>Роль</th>
                                <th>Дата создания</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <!-- Данные будут добавлены через JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
    // Определяем функции переключения форм глобально
    function showLoginForm() {
        document.getElementById('login-container').style.display = 'block';
        document.getElementById('register-container').style.display = 'none';
    }

    function showRegisterForm() {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('register-container').style.display = 'block';
    }
    </script>

    <script src="profile.js"></script>
    <script src="../main.js"></script>
    <script src="../Profile/profile.js"></script>
</body>
</html>
