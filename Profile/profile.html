<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - AdminFlow</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Боковое меню -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <img src="../flow.ico" alt="Logo" class="logo">
            <h2>AdminFlow</h2>
        </div>
        <ul class="nav-links">
            <li>
                <a href="../index.html">
                    <i class="fas fa-home"></i>
                    <span class="link-text">Расписание</span>
                </a>
            </li>
            <li>
                <a href="../home/homework.html">
                    <i class="fas fa-tasks"></i>
                    <span class="link-text">Задания</span>
                </a>
            </li>
            <li>
                <a href="../downloads/downloads.html">
                    <i class="fas fa-download"></i>
                    <span class="link-text">Загрузки</span>
                </a>
            </li>
            <li>
                <a href="../memes/memes.html">
                    <i class="fas fa-meme"></i>
                    <span class="link-text">Мемы</span>
                </a>
            </li>
            <li>
                <a href="../about/about.html">
                    <i class="fas fa-info"></i>
                    <span class="link-text">О нас</span>
                </a>
            </li>
            <li>
                <a href="../games/games.html">
                    <i class="fas fa-gamepad"></i>
                    <span class="link-text">Игры</span>
                </a>
            </li>
            <li>
                <a href="../Profile/profile.html" class="active">
                    <i class="fas fa-user"></i>
                    <span class="link-text">Профиль</span>
                </a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <button id="theme-toggle">
                <i class="fas fa-moon"></i>
                <span class="link-text">Тема</span>
            </button>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="main-content">
        <!-- Контейнер профиля -->
        <div id="profile-container">
            <!-- Форма входа -->
            <div id="login-container">
                <h2>Вход в систему</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Имя пользователя:</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn primary-btn">Войти</button>
                    <button type="button" class="btn secondary-btn" onclick="handleAnonymousLogin()">Анонимный вход</button>
                </form>
            </div>

            <!-- Информация о профиле -->
            <div id="profile-info" style="display: none;">
                <h2>Профиль пользователя</h2>
                <p>Имя пользователя: <span id="profile-username"></span></p>
                <p>Роль: <span id="profile-role"></span></p>
                <button class="btn danger-btn" onclick="handleLogout()">Выйти</button>
            </div>

            <!-- Админ-панель -->
            <div id="admin-section" style="display: none;">
                <div class="admin-controls">
                    <button class="btn primary-btn" onclick="showCreateUserModal()">
                        <i class="fas fa-plus"></i> Добавить пользователя
                    </button>
                </div>
                <div class="users-table-container">
                    <h3>Управление пользователями</h3>
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Имя пользователя</th>
                                <th>Роль</th>
                                <th>Дата создания</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <!-- Данные будут добавлены через JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="../main.js"></script>
    <script src="profile.js"></script>
    <script src="../wwwroot/Profile/profile.js"></script>
    <script src="../wwwroot/js/main.js"></script>
</body>
</html>
