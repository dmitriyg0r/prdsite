    <h1 class="zagolovok">Задания</h1>
    <main>
        <button id="show-upload-form" class="icon-button">
            <img src="../downloads/addbutton.png" alt="Add file" class="icon">
        </button>
        
        <div id="upload-form-container" class="upload-form-container">
            <h2>Добавить задание</h2>
            <form id="upload-form" enctype="multipart/form-data" action="homework.php" method="POST">
                <input type="text" name="title" placeholder="Название задания" required>
                <textarea name="description" placeholder="Описание задания" required></textarea>
                <input type="date" name="deadline" required>
                <select id="subject-select" name="subject" required>
                    <option value="">Выберите предмет</option>
                    <option value="math">Матан</option>
                    <option value="proga">Прога</option>
                    <option value="POZI">ПОЗИ</option>
                    <option value="cisco">Выч сист</option>
                    <option value="bd">Базы данных</option>
                    <option value="nauch">Научные исследования</option>
                    <option value="eco">Экономика</option>
                </select>
                <label for="file-input" class="file-input-label">
                    Прикрепить файлы (необязательно)
                </label>
                <input type="file" name="files[]" id="file-input" multiple>
                <div id="file-name"></div>
                <button type="submit">Добавить задание</button>
            </form>
        </div>

        <div class="homework-feed">
            <!-- Здесь будут отображаться задания -->
