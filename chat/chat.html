<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат - AdminFlow</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/chat.css">
</head>
<body>
    <!-- Боковое меню -->
    <nav class="sidebar">
        <div class="sidebar-logo">
            <img src="../flow.ico" alt="Flow Logo" class="sidebar-icon">
        </div>
        <div class="sidebar-nav">
            <a href="../index.html" class="sidebar-link">
                <i class="fas fa-home"></i>
                <span>Главная</span>
            </a>
            <a href="../Profile/profile.html" class="sidebar-link">
                <i class="fas fa-user"></i>
                <span>Профиль</span>
            </a>
        </div>
        <div class="theme-switch-wrapper">
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <div class="slider round"></div>
            </label>
            <span>Тёмная тема</span>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="main-content">
        <div class="chat-container">
            <!-- Список чатов -->
            <div class="chat-list">
                <div class="chat-list-header">
                    <h2>Чаты</h2>
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Поиск...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div id="friends-list" class="friends-list">
                    <!-- Список друзей будет добавлен через JavaScript -->
                </div>
            </div>

            <!-- Область чата -->
            <div class="chat-area">
                <!-- Заголовок чата -->
                <div id="chat-header" class="chat-header" style="display: none;">
                    <div class="chat-header-info">
                        <img id="chat-header-avatar" src="../assets/default-avatar.png" alt="Avatar" class="chat-avatar">
                        <h3 id="chat-header-name"></h3>
                    </div>
                </div>

                <!-- Заглушка при отсутствии выбранного чата -->
                <div id="chat-placeholder" class="chat-placeholder">
                    <i class="fas fa-comments"></i>
                    <h3>Выберите чат для начала общения</h3>
                </div>

                <!-- Область сообщений -->
                <div id="messages" class="messages-area">
                    <!-- Сообщения будут добавлены через JavaScript -->
                </div>

                <!-- Область ввода -->
                <div class="input-area">
                    <div class="attachment-wrapper">
                        <input type="file" id="fileInput" accept="image/*">
                        <button id="attachButton" class="attach-button">
                            <i class="fas fa-paperclip"></i>
                        </button>
                    </div>
                    <div id="replyPreview" class="reply-preview" style="display: none;">
                        <!-- Предпросмотр ответа будет добавлен через JavaScript -->
                    </div>
                    <input type="text" id="messageInput" placeholder="Введите сообщение...">
                    <button id="sendMessage">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Модальное окно для просмотра изображений -->
    <div class="image-modal">
        <span class="close-modal">&times;</span>
        <img id="modalImage" src="" alt="Preview">
    </div>

    <script src="../main.js"></script>
    <script src="chat.js"></script>
</body>
</html>
