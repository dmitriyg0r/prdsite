<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат - AdminFlow</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="chat-main.css">
    <link rel="stylesheet" href="chat-partners.css">
    <link rel="stylesheet" href="messages.css">
    <link rel="stylesheet" href="attachments.css">
    <link rel="stylesheet" href="modals.css">
    <link rel="stylesheet" href="animations.css">
</head>
<body>
    <!-- Боковое меню -->
    <nav class="sidebar">
        <div class="sidebar-logo">
            <img src="../flow.ico" alt="Flow Logo" class="sidebar-icon">
        </div>
        <div class="sidebar-nav">
            <a href="../index.html" class="sidebar-link">
                <i class="fas fa-home"></i>
                <span>Расписание</span>
            </a>
            <a href="../home/homework.html" class="sidebar-link">
                <i class="fas fa-tasks"></i>
                <span>Задания</span>
            </a>
            <a href="../downloads/downloads.html" class="sidebar-link">
                <i class="fas fa-download"></i>
                <span>Загрузки</span>
            </a>
            <a href="../memes/memes.html" class="sidebar-link">
                <i class="fas fa-smile"></i>
                <span>Мемы</span>
            </a>
            <a href="../about/about.html" class="sidebar-link">
                <i class="fas fa-info-circle"></i>
                <span>О нас</span>
            </a>
            <a href="../Profile/profile.html" class="sidebar-link">
                <i class="fas fa-user"></i>
                <span>Профиль</span>
            </a>
            <a href="chat.html" class="sidebar-link active">
                <i class="fas fa-comments"></i>
                <span>Чат</span>
            </a>
        </div>
        <!-- Переключатель темы -->
        <div class="theme-switch-wrapper">
            <div class="theme-toggle-container">
                <i class="fas fa-sun theme-icon"></i>
                <input type="checkbox" id="theme-toggle" class="theme-checkbox">
                <label for="theme-toggle" class="theme-label">
                    <div class="ball"></div>
                </label>
                <span>Тёмная тема</span>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="main-content">
        <div class="chat-wrapper">
            <div class="chat-partners-area">
                <div class="chat-list-header">
                    <h2>Чаты</h2>
                </div>
                <div id="friends-list">
                    <!-- Пример элемента списка друзей -->
                    <div class="chat-partner" onclick="openChat('Имя пользователя', 'путь/к/аватару.png')">
                        <img src="путь/к/аватару.png" alt="Avatar" class="friend-avatar">
                        <div class="friend-info">
                            <div class="friend-name">Имя пользователя</div>
                            <div class="last-message">Последнее сообщение...</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat-main">
                <div class="chat-header" id="chat-header" style="display: none;">
                    <img src="../assets/default-avatar.png" alt="Avatar" class="friend-avatar" id="chat-header-avatar">
                    <h3 class="friend-name" id="chat-header-name">Выберите чат</h3>
                </div>
                <div class="chat-placeholder" id="chat-placeholder">
                    <h3>Выберите чат для начала общения</h3>
                </div>
                <div id="messages" class="messages-area"></div>
                <div class="input-area">
                    <div class="attachment-wrapper">
                        <input type="file" id="fileInput" class="file-input" accept="image/*,.pdf,.doc,.docx,.txt">
                        <button id="attachButton" class="attach-button">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <div id="attachmentPreview" class="attachment-preview"></div>
                    </div>
                    <input type="text" id="messageInput" placeholder="Введите сообщение...">
                    <button id="sendMessage">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="../main.js"></script>
    <script src="chat.js"></script>
    <div class="image-modal">
        <button class="close-button">
            <i class="fas fa-times"></i>
        </button>
        <img src="" alt="Preview">
    </div>
</body>
</html>
