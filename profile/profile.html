<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="../flow.ico">
</head>

<div class="overlay"></div>
<!-- Боковое меню должно быть первым -->

    <!-- Добавляем иконку -->
    <div class="sidebar-logo">
        <img src="../flow.ico" alt="Flow Logo" class="sidebar-icon">
    </div>
    <div class="sidebar-nav">
        <a href="../index.html" class="sidebar-link">
            <i class="fas fa-home"></i>
            <span>Расписание</span>
        </a>
        <a href="../home/homework.html" class="sidebar-link">
            <i class="fas fa-tasks"></i>
            <span>Задания</span>
        </a>
        <a href="../downloads/downloads.html" class="sidebar-link">
            <i class="fas fa-download"></i>
            <span>Загрузки</span>
        </a>
        <a href="../memes/memes.html" class="sidebar-link">
            <i class="fas fa-smile"></i>
            <span>Мемы</span>
        </a>
        <a href="../about/about.html" class="sidebar-link">
            <i class="fas fa-info-circle"></i>
            <span>О нас</span>
        </a>
        <a href="../games/games.html" class="sidebar-link">
            <i class="fas fa-gamepad"></i>
            <span>Игры</span>

        <a href="../profile/profile.html" class="sidebar-link active">

    </div>
    <!-- Переключатель темы после навигации -->
    <div class="theme-switch-wrapper">
        <div class="theme-toggle-container">
            <i class="fas fa-sun theme-icon"></i>
            <input type="checkbox" id="theme-toggle" class="theme-checkbox">
            <label for="theme-toggle" class="theme-label">
                <div class="ball"></div>
            </label>
            <span>Тёмная тема</span>
        </div>
    </div>

<div class="overlay"></div>

<div id="friends-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-tabs">
                <button class="tab-btn active" data-tab="all-friends">
                    <i class="fas fa-users"></i> Все друзья
                    <span class="friend-count">0</span>
                </button>
                <button class="tab-btn" data-tab="friend-requests">
                    <i class="fas fa-user-plus"></i> Заявки
                    <span class="request-count">0</span>
                </button>
                <button class="tab-btn" data-tab="search-friends">
                    <i class="fas fa-search"></i> Поиск друзей
                </button>
            </div>
            <button class="modal-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="modal-body">
            <!-- Вкладка всех друзей -->
            <div class="tab-content active" id="all-friends">
                <div class="friends-list">
                    <!-- Друзья будут добавляться динамически -->
                </div>
            </div>

            <!-- Вкладка заявок в друзья -->
            <div class="tab-content" id="friend-requests">
                <div class="requests-list">
                    <!-- Заявки будут добавляться динамически -->
                </div>
            </div>

            <!-- Вкладка поиска друзей -->
            <div class="tab-content" id="search-friends">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Поиск пользователей...">
                    <button class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="search-results">
                    <!-- Результаты поиска будут добавляться динамически -->
                </div>
            </div>
        </div>
    </div>
</div>

<body>
    <div class="profile-page">
        <div class="profile-content">
            <div class="profile-left-column">
                <div class="profile-avatar-block">
                    <div class="profile-avatar-container">
                        <img id="profile-avatar" src="/uploads/avatars/default.png" alt="Аватар пользователя">
                        <div class="avatar-overlay">
                            <label for="avatar-upload" class="avatar-upload-label">
                                <i class="fas fa-camera"></i>
                                <span>Обновить фото</span>
                            </label>
                            <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
                        </div>
                    </div>
                </div>

                <div class="friends-block">
                    <div class="friends-header">
                        <button class="friends-header-btn">
                            <h3>Друзья</h3>
                            <span class="friends-count">0</span>
                        </button>
                    </div>
                    <div class="friends-grid">
                        <div class="friend-placeholder">
                            <div class="friend-avatar">
                                <img src="/uploads/avatars/default.png" alt="Friend">
                            </div>
                            <span class="friend-name">Пока нет друзей</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="profile-right-column">
                <div class="profile-info-header">
                    <div class="profile-name-status">
                        <h2 id="username"></h2>
                        <span class="online-status">online</span>
                    </div>
                    <div class="profile-actions">
                        <button id="edit-profile-btn" class="action-btn">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button id="logout-btn" class="action-btn danger">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>

                <div class="profile-info-content">
                    <div class="info-block">
                        <div class="info-row">
                            <span class="info-label">Статус:</span>
                            <span class="info-value" id="role"></span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Дата регистрации:</span>
                            <span class="info-value" id="created_at"></span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Последний вход:</span>
                            <span class="info-value" id="last_login"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
    <script src="../main.js"></script>
</body>
</html>
