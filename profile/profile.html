<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - AdminFlow</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="../flow.ico">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar-container">
                <img id="profile-avatar" src="/uploads/avatars/default.png" alt="Аватар пользователя">
                <div class="avatar-overlay">
                    <label for="avatar-upload" class="avatar-upload-label">
                        <i class="fas fa-camera"></i>
                    </label>
                    <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
                </div>
            </div>
            <h1>Профиль пользователя</h1>
        </div>

        <div class="profile-info">
            <div class="info-group">
                <label><i class="fas fa-user"></i> Имя пользователя</label>
                <p id="username"></p>
            </div>
            <div class="info-group">
                <label><i class="fas fa-shield-alt"></i> Роль</label>
                <p id="role"></p>
            </div>
            <div class="info-group">
                <label><i class="fas fa-calendar-alt"></i> Дата регистрации</label>
                <p id="created_at"></p>
            </div>
            <div class="info-group">
                <label><i class="fas fa-clock"></i> Последний вход</label>
                <p id="last_login"></p>
            </div>
        </div>

        <div class="profile-actions">
            <button id="edit-profile-btn" class="btn secondary-btn">
                <i class="fas fa-edit"></i> Редактировать профиль
            </button>
            <button id="logout-btn" class="btn danger-btn">
                <i class="fas fa-sign-out-alt"></i> Выйти
            </button>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
