<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - AdminFlow</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="../flow.ico">
</head>

<div class="overlay"></div>
<!-- Боковое меню должно быть первым -->
<nav class="sidebar">
    <!-- Добавляем иконку -->
    <div class="sidebar-logo">
        <img src="../flow.ico" alt="Flow Logo" class="sidebar-icon">
    </div>
    <div class="sidebar-nav">
        <a href="../index.html" class="sidebar-link">
            <i class="fas fa-home"></i>
            <span>Расписание</span>
        </a>
        <a href="../home/homework.html" class="sidebar-link">
            <i class="fas fa-tasks"></i>
            <span>Задания</span>
        </a>
        <a href="../downloads/downloads.html" class="sidebar-link">
            <i class="fas fa-download"></i>
            <span>Загрузки</span>
        </a>
        <a href="../memes/memes.html" class="sidebar-link">
            <i class="fas fa-smile"></i>
            <span>Мемы</span>
        </a>
        <a href="../about/about.html" class="sidebar-link">
            <i class="fas fa-info-circle"></i>
            <span>О нас</span>
        </a>
        <a href="../games/games.html" class="sidebar-link">
            <i class="fas fa-gamepad"></i>
            <span>Игры</span>
        </a>
        <a href="../profile/profile.html" class="sidebar-link active">
            <i class="fas fa-user"></i>
            <span>Профиль</span>
        </a>
    </div>
    <!-- Переключатель темы после навигации -->
    <div class="theme-switch-wrapper">
        <div class="theme-toggle-container">
            <!-- Добавляем иконку для закрытого меню -->
            <i class="fas fa-sun theme-icon"></i>
            <input type="checkbox" id="theme-toggle" class="theme-checkbox">
            <label for="theme-toggle" class="theme-label">
                <div class="ball"></div>
            </label>
            <span>Тёмная тема</span>
        </div>
    </div>
</nav>

<div class="overlay"></div>

<body>
    <div class="profile-page">
        <div class="profile-header">
            <div class="profile-header-inner">
                <h1>Профиль пользователя</h1>
            </div>
        </div>
        
        <div class="profile-content">
            <div class="profile-left-column">
                <div class="profile-avatar-container">
                    <img id="profile-avatar" src="/uploads/avatars/default.png" alt="Аватар пользователя">
                    <div class="avatar-overlay">
                        <label for="avatar-upload" class="avatar-upload-label">
                            <i class="fas fa-camera"></i>
                            <span>Обновить фото</span>
                        </label>
                        <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
                    </div>
                </div>
                
                <div class="profile-actions">
                    <button id="edit-profile-btn" class="action-btn">
                        <i class="fas fa-edit"></i> Редактировать
                    </button>
                    <button id="logout-btn" class="action-btn danger">
                        <i class="fas fa-sign-out-alt"></i> Выйти
                    </button>
                </div>
            </div>

            <div class="profile-right-column">
                <div class="profile-info-header">
                    <h2 id="username"></h2>
                    <span class="online-status">online</span>
                </div>

                <div class="profile-info-content">
                    <div class="info-block">
                        <div class="info-row">
                            <span class="info-label">Статус:</span>
                            <span class="info-value" id="role"></span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Дата регистрации:</span>
                            <span class="info-value" id="created_at"></span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Последний вход:</span>
                            <span class="info-value" id="last_login"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
    <script src="../main.js"></script>
</body>
</html>
