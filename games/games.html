<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игры</title>
    <link rel="icon" type="image/x-icon" href="../flow.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Montserrat:wght@300&display=swap">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../games/games.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../mobile.css">
    <script>
        if (!localStorage.getItem('user')) {
            window.location.href = '../authreg/authreg.html';
        }
    </script>
</head>
<body>
    <!-- Добавляем боковое меню -->
    <nav class="sidebar glass-effect">
        <div class="sidebar-logo hover-lift">
            <img src="../flow.ico" alt="Flow Logo" class="sidebar-icon">
        </div>
        <div class="sidebar-nav">
            <a href="../profile/profile.html" class="sidebar-link active">
                <i class="fas fa-user"></i>
                <span>Профиль</span>
            </a>
            <a href="../lenta/lenta.html" class="sidebar-link">
                <i class="fas fa-stream"></i>
                <span>Лента</span>
            </a>
            <a href="../games/games.html" class="sidebar-link">
                <i class="fas fa-gamepad"></i>
                <span>Игры</span>
            </a>
            <a href="../downloads/downloads.html" class="sidebar-link">
                <i class="fas fa-download"></i>
                <span>Загрузки</span>
            </a>
            <a href="../memes/memes.html" class="sidebar-link">
                <i class="fas fa-smile"></i>
                <span>Мемы</span>
            </a>
            <a href="../about/about.html" class="sidebar-link">
                <i class="fas fa-info-circle"></i>
                <span>О нас</span>
            </a>
        </div>
        <div class="theme-switch-wrapper">
            <div class="theme-toggle-container">
                <i class="fas fa-sun theme-icon"></i>
                <input type="checkbox" id="theme-toggle" class="theme-checkbox">
                <label for="theme-toggle" class="theme-label">
                    <div class="ball"></div>
                </label>
                <span>Тёмная тема</span>
            </div>
        </div>
    </nav>
    <div class="overlay"></div>
    <h1 class="zagolovok">Игры</h1>
    <main>
        <div class="game-wrapper">
            <div class="game-container">
                <canvas id="game" width="600" height="150"></canvas>
                <div class="game-info">
                    <span class="score">Счёт: 0</span>
                    <span class="high-score">Рекорд: 0</span>
                </div>
                <div class="game-start">
                    Нажмите пробел чтобы начать
                </div>
            </div>
            <div class="leaderboard">
                <h2>Таблица рекордов</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Место</th>
                            <th>Имя</th>
                            <th>Счёт</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody">
                        <!-- Здесь будут рекорды -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="../main.js"></script>
    <script src="../games/games.js"></script>
</body>
</html>
