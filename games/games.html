<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игры</title>
    <link rel="icon" type="image/x-icon" href="../flow.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Montserrat:wght@300&display=swap">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../games/games.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Добавляем боковое меню -->
    <nav class="sidebar">
        <!-- Добавляем иконку -->
        <div class="sidebar-logo">
            <img src="../flow.ico" alt="Flow Logo" class="sidebar-icon">
        </div>
        <div class="sidebar-nav">
            <a href="../index.html" class="sidebar-link">
                <i class="fas fa-home"></i>
                <span>Расписание</span>
            </a>
            <a href="../home/homework.html" class="sidebar-link">
                <i class="fas fa-tasks"></i>
                <span>Задания</span>
            </a>
            <a href="../downloads/downloads.html" class="sidebar-link">
                <i class="fas fa-download"></i>
                <span>Загрузки</span>
            </a>
            <a href="../memes/memes.html" class="sidebar-link">
                <i class="fas fa-smile"></i>
                <span>Мемы</span>
            </a>
            <a href="../about/about.html" class="sidebar-link">
                <i class="fas fa-info-circle"></i>
                <span>О нас</span>
            </a>
            <a href="../games/games.html" class="sidebar-link active">
                <i class="fas fa-gamepad"></i>
                <span>Игры</span>
            </a>
            <a href="../Profile/profile.html" class="sidebar-link">
                <i class="fas fa-user"></i>
                <span>Профиль</span>
            </a>
        </div>
        <!-- Переключатель темы после навигации -->
        <div class="theme-switch-wrapper">
            <div class="theme-toggle-container">
                <input type="checkbox" id="theme-toggle" class="theme-checkbox">
                <label for="theme-toggle" class="theme-label">
                    <div class="ball"></div>
                </label>
                <span>Тёмная тема</span>
            </div>
        </div>
    </nav>
    <h1 class="zagolovok">Игры</h1>
    <main>
        <div class="game-container">
            <div id="game">
                <div id="start-screen">
                    <p>Нажмите пробел, чтобы начать</p>
                </div>
                <div class="clouds">
                    <div class="cloud cloud1"></div>
                    <div class="cloud cloud2"></div>
                    <div class="cloud cloud3"></div>
                </div>
                <div id="bird"></div>
                <div id="pipe-top" class="pipe"></div>
                <div id="pipe-bottom" class="pipe"></div>
                <div id="ground"></div>
            </div>
            <div class="game-controls">
                <span id="score">Счёт: 0</span>
                <button id="restart-button" style="display: none;">Начать заново</button>
            </div>
        </div>
    </main>
    <script src="../main.js"></script>
    <script src="../games/games.js"></script>
</body>
</html>
