<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игры - AdminFlow</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="games.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="../flow.ico">
</head>
<body>
    <!-- Боковое меню -->
    <nav class="sidebar glass-effect">
        <div class="sidebar-logo hover-lift">
            <img src="../flow.ico" alt="Flow Logo" class="sidebar-icon">
        </div>
        <div class="sidebar-nav">
            <a href="../profile/profile.html" class="sidebar-link">
                <i class="fas fa-user"></i>
                <span>Профиль</span>
            </a>
            <a href="../lenta/lenta.html" class="sidebar-link">
                <i class="fas fa-stream"></i>
                <span>Лента</span>
            </a>
            <a href="../games/games.html" class="sidebar-link active">
                <i class="fas fa-gamepad"></i>
                <span>Игры</span>
            </a>
            <a href="../downloads/downloads.html" class="sidebar-link">
                <i class="fas fa-download"></i>
                <span>Загрузки</span>
            </a>
            <a href="../memes/memes.html" class="sidebar-link">
                <i class="fas fa-smile"></i>
                <span>Мемы</span>
            </a>
            <a href="../about/about.html" class="sidebar-link">
                <i class="fas fa-info-circle"></i>
                <span>О нас</span>
            </a>
        </div>
        <div class="theme-switch-wrapper">
            <div class="theme-toggle-container">
                <i class="fas fa-sun theme-icon"></i>
                <input type="checkbox" id="theme-toggle" class="theme-checkbox">
                <label for="theme-toggle" class="theme-label">
                    <div class="ball"></div>
                </label>
                <span>Тёмная тема</span>
            </div>
        </div>
    </nav>

    
    <!-- Основной контент -->
    <div class="games-layout">
        <!-- Боковая панель с фильтрами -->
        <aside class="games-sidebar">
            <div class="filter-card">
                <div class="filter-header">
                    <h3>Фильтры</h3>
                    <button class="clear-filters-btn">
                        <i class="fas fa-times"></i>
                        Сбросить
                    </button>
                </div>
                
                <!-- Поиск -->
                <div class="search-box">
                    <input type="text" placeholder="Поиск игр..." class="search-input">
                    <i class="fas fa-search"></i>
                </div>

                <!-- Категории -->
                <div class="filter-section">
                    <h4>Категории</h4>
                    <div class="category-list">
                        <label class="category-item">
                            <input type="checkbox" name="category" value="action">
                            <span>Экшен</span>
                            <span class="count">(12)</span>
                        </label>
                        <label class="category-item">
                            <input type="checkbox" name="category" value="strategy">
                            <span>Стратегии</span>
                            <span class="count">(8)</span>
                        </label>
                        <!-- Добавьте другие категории -->
                    </div>
                </div>

                <!-- Сортировка -->
                <div class="filter-section">
                    <h4>Сортировка</h4>
                    <select class="sort-select">
                        <option value="popular">По популярности</option>
                        <option value="new">Сначала новые</option>
                        <option value="rating">По рейтингу</option>
                    </select>
                </div>
            </div>
        </aside>

        <!-- Основной контент -->
        <main class="games-content">
            <div class="games-header">
                <h2>Все игры</h2>
                <div class="view-options">
                    <button class="view-btn active" data-view="grid">
                        <i class="fas fa-th-large"></i>
                    </button>
                    <button class="view-btn" data-view="list">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>

            <!-- Сетка игр -->
            <div class="games-grid">
                <!-- Карточка игры -->
                <div class="game-card">
                    <div class="game-image">
                        <img src="game1.jpg" alt="Game Name">
                        <div class="game-overlay">
                            <button class="play-btn">
                                <i class="fas fa-play"></i>
                                Играть
                            </button>
                        </div>
                    </div>
                    <div class="game-info">
                        <h3 class="game-title">Название игры</h3>
                        <div class="game-meta">
                            <span class="game-category">Экшен</span>
                            <div class="game-rating">
                                <i class="fas fa-star"></i>
                                <span>4.5</span>
                            </div>
                        </div>
                        <div class="game-stats">
                            <span><i class="fas fa-users"></i> 1.2K</span>
                            <span><i class="fas fa-gamepad"></i> 5.3K</span>
                        </div>
                    </div>
                </div>
                <!-- Повторите карточку для других игр -->
            </div>
        </main>
    </div>

    <script src="games.js"></script>
    <script src="../main.js"></script>
</body>
</html>
