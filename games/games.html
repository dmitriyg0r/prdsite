<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игры - SpacePoint</title>
    <link rel="stylesheet" href="games.mobile.css">
    <link rel="stylesheet" href="../mobile.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="games.css">
    <link rel="stylesheet" href="../sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="../flow.ico">
</head>
<body>
    <button class="mobile-filters-toggle">
        <i class="fas fa-filter"></i>
    </button>
    <!-- Боковое меню -->
    <nav class="sidebar">
        <button class="sidebar-toggle">
            <i class="fas fa-chevron-right"></i>
        </button>
        <div class="sidebar-logo">
            <img src="../flow.ico" alt="Logo" class="sidebar-icon">
        </div>
        <div class="sidebar-nav">
            <a href="../profile/profile.html" class="sidebar-link">
                <i class="fas fa-user"></i>
                <span>Профиль</span>
            </a>
            <a href="../lenta/lenta.html" class="sidebar-link">
                <i class="fas fa-stream"></i>
                <span>Лента</span>
            </a>
            <a href="../games/games.html" class="sidebar-link active">
                <i class="fas fa-gamepad"></i>
                <span>Игры</span>
            </a>
            <a href="../about/about.html" class="sidebar-link">
                <i class="fas fa-info-circle"></i>
                <span>О нас</span>
            </a>
        </div>
        <div class="theme-switch-wrapper">
            <div class="theme-toggle-container">
                <input type="checkbox" class="theme-checkbox" id="theme-toggle" hidden>
                <label class="theme-label" for="theme-toggle">
                    <div class="theme-icons">
                        <i class="fas fa-sun theme-icon sun-icon"></i>
                        <i class="fas fa-moon theme-icon moon-icon"></i>
                    </div>
                </label>
            </div>
        </div>
    </nav>
    <nav class="mobile-nav">
        <ul>
            <li>
                <a href="../games/games.html">
                    <i class="fas fa-gamepad"></i>
                    <span>игры</span>
                </a>
            </li>
            <li>
                <a href="../chat/chat.html">
                    <i class="fas fa-comment"></i>
                    <span>Чат</span>
                </a>
            </li>
            <li>
                <a href="../lenta/lenta.html">
                    <i class="fas fa-stream"></i>
                    <span>лента</span>
                </a>
            </li>
            <li>
                <a href="../profile/profile.html" class="active">
                    <i class="fas fa-user"></i>
                    <span>профиль</span>
                </a>
            </li>
            <li>
                <a href="../minecraft/minecraft.html">
                    <i class="fab fa-laravel"></i>
                    <span>Minecraft</span>
                </a>
            </li>
        </ul>
    </nav>

    
    <!-- Основной контент -->
    <div class="games-layout">
        <!-- Боковая панель с фильтрами -->
        <aside class="games-sidebar">
            <div class="filter-card">
                <div class="filter-header">
                    <h3>Фильтры</h3>
                    <button class="clear-filters-btn">
                        <i class="fas fa-times"></i>
                        Сбросить
                    </button>
                </div>
                
                <!-- Поиск -->
                <div class="search-box">
                    <input type="text" placeholder="Поиск игр..." class="search-input">
                    <i class="fas fa-search"></i>
                </div>

                <!-- Категории -->
                <div class="filter-section">
                    <h4>Категории</h4>
                    <div class="category-list">
                        <label class="category-item">
                            <input type="checkbox" name="category" value="action">
                            <span>Экшен</span>
                            <span class="count">(12)</span>
                        </label>
                        <label class="category-item">
                            <input type="checkbox" name="category" value="strategy">
                            <span>Стратегии</span>
                            <span class="count">(8)</span>
                        </label>
                        <!-- Добавьте другие категории -->
                    </div>
                </div>

                <!-- Сортировка -->
                <div class="filter-section">
                    <h4>Сортировка</h4>
                    <select class="sort-select">
                        <option value="popular">По популярности</option>
                        <option value="new">Сначала новые</option>
                        <option value="rating">По рейтингу</option>
                    </select>
                </div>
            </div>
        </aside>

        <!-- Основной контент -->
        <main class="games-content">
            <div class="games-header">
                <h2>Все игры</h2>
                <div class="view-options">
                    <button class="view-btn active" data-view="grid">
                        <i class="fas fa-th-large"></i>
                    </button>
                    <button class="view-btn" data-view="list">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>

            <!-- Сетка игр -->
            <div class="games-grid">
                <!-- Карточка игры 1 -->
                <div class="game-card">
                    <div class="game-image">
                        <img src="ArcadeCollector/preview.jpg" alt="Arcade Collector">
                        <div class="game-overlay">
                            <a href="ArcadeCollector/ArcadeCollector.html" class="play-btn">
                                <i class="fas fa-play"></i>
                                Играть
                            </a>
                        </div>
                    </div>
                    <div class="game-info">
                        <h3 class="game-title">Admin Star</h3>
                        <div class="game-meta">
                            <span class="game-category">Аркада</span>
                            <div class="game-rating">
                                <i class="fas fa-star"></i>
                                <span>4.5</span>
                            </div>
                        </div>
                        <div class="game-stats">
                            <span><i class="fas fa-users"></i> 0</span>
                            <span><i class="fas fa-gamepad"></i> 0</span>
                        </div>
                    </div>
                </div>

                <!-- Карточка игры 2 -->
                <div class="game-card">
                    <div class="game-image">
                        <img src="adagar/preview.jpg" alt="Adagar">
                        <div class="game-overlay">
                            <a href="space-star/index.html" class="play-btn">
                                <i class="fas fa-play"></i>
                                Играть
                            </a>
                        </div>
                    </div>
                    <div class="game-info">
                        <h3 class="game-title">Adagar</h3>
                        <div class="game-meta">
                            <span class="game-category">Аркада</span>
                            <div class="game-rating">
                                <i class="fas fa-star"></i>
                                <span>4.5</span>
                            </div>
                        </div>
                        <div class="game-stats">
                            <span><i class="fas fa-users"></i> 0</span>
                            <span><i class="fas fa-gamepad"></i> 0</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../games/games.js"></script>
    <script src="../main.js"></script>
    <script src="../sidebar.js"></script>
</body>
</html>
