<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agar.io Clone</title>
    <link rel="stylesheet" href="adagar.css">
</head>
<body>
    <div id="startMenu">
        <h1>Adagar.io</h1>
        <input type="text" id="playerName" placeholder="Введите ваше имя">
        <button id="startButton">Начать игру</button>
    </div>
    <div id="gameUI">
        <div id="score">Очки: <span id="scoreValue">0</span></div>
        <div id="playerSize">Размер: <span id="sizeValue">20</span></div>
        <div id="minimap"></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="adagar.js"></script>
</body>
</html>
