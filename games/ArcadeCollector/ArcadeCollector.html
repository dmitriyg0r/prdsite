<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Collector - AdminFlow</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="ArcadeCollector.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        // Проверяем и устанавливаем тему при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark-theme');
                document.getElementById('theme-toggle').checked = true;
            }
        });
    </script>
</head>
<body>
    <div class="game-wrapper">
        <!-- Кнопка возврата -->
        <a href="../games.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Вернуться к играм
        </a>

        <!-- Переключатель темы -->
        <div class="theme-switch-wrapper">
            <div class="theme-toggle-container">
                <i class="fas fa-sun theme-icon"></i>
                <input type="checkbox" id="theme-toggle" class="theme-checkbox">
                <label for="theme-toggle" class="theme-label">
                    <div class="ball"></div>
                </label>
                <span>Тёмная тема</span>
            </div>
        </div>

        <!-- Игровой контейнер -->
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
            <div class="game-ui">
                <div class="score-container">
                    <i class="fas fa-coins"></i>
                    <span id="score">0</span>
                </div>
                <div class="lives-container">
                    <i class="fas fa-heart"></i>
                    <span id="lives">3</span>
                </div>
                <div class="level-container">
                    <i class="fas fa-signal"></i>
                    <span>Уровень: <span id="level">1.0</span></span>
                </div>
            </div>
            
            <!-- Меню паузы -->
            <div class="pause-menu" id="pauseMenu">
                <div class="menu-content">
                    <h2>Пауза</h2>
                    <button id="resumeBtn" class="menu-button">Продолжить</button>
                    <button id="restartBtn" class="menu-button">Начать заново</button>
                </div>
            </div>
            
            <!-- Меню окончания игры -->
            <div class="game-over-menu" id="gameOverMenu">
                <div class="menu-content">
                    <h2>Игра окончена</h2>
                    <p>Ваш счет: <span id="finalScore">0</span></p>
                    <button id="playAgainBtn" class="menu-button">играть снова</button>
                </div>
            </div>
            
            <!-- Add this inside the game-container div, after the game-ui div -->
            <div class="start-menu" id="startMenu">
                <div class="menu-content">
                    <h2>Arcade Collector</h2>
                    <p>Press SPACE to start</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../../main.js"></script>
    <script type="module" src="ArcadeCollector.js"></script>

    <!-- Добавьте это в ваш HTML файл -->
    <div id="gameOverScreen" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; flex-direction: column;">
        <h2 style="color: white; font-size: 48px;">Game Over</h2>
        <p id="finalScore" style="color: white; font-size: 24px;">Final Score: 0</p>
        <p style="color: white; font-size: 18px;">Press SPACE to restart</p>
    </div>
</body>
</html>
