<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панель - AdminFlow</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="admin.css">

</head>
<body>
    <div class="login-form" id="loginForm">
        <h2>Вход в админ панель</h2>
        <input type="text" id="adminUsername" placeholder="Имя пользователя">
        <input type="password" id="adminPassword" placeholder="Пароль">
        <button onclick="login()">Войти</button>
    </div>

    <div class="admin-panel" style="display: none;">
        <div class="admin-header">
            <h1>Админ панель AdminFlow</h1>
        </div>
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Всего пользователей</h3>
                <div class="value" id="totalUsers">-</div>
                <canvas id="userActivityChart"></canvas>
            </div>
            <div class="stat-card">
                <h3>Новых за 24ч</h3>
                <div class="value" id="newUsers">-</div>
                <canvas id="registrationChart"></canvas>
            </div>
            <div class="stat-card">
                <h3>Всего сообщений</h3>
                <div class="value" id="totalMessages">-</div>
                <canvas id="messageChart"></canvas>
            </div>
            <div class="stat-card">
                <h3>Сообщений за 24ч</h3>
                <div class="value" id="newMessages">-</div>
                <canvas id="messageChart"></canvas>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" id="searchUsers" placeholder="Поиск пользователей...">
        </div>

        <table class="users-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя пользователя</th>
                    <th>Роль</th>
                    <th>Дата регистрации</th>
                    <th>Сообщений</th>
                    <th>Друзей</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
            </tbody>
        </table>

        <div class="pagination" id="pagination">
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
