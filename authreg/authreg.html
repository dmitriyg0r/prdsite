<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - AdminFlow</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="authreg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="../flow.ico">
    <script>
        // Проверяем, авторизован ли пользователь
        if (localStorage.getItem('user')) {
            window.location.href = '/profile/profile.html';
        }
    </script>
</head>
<body>
    <div id="error-message" style="display: none;"></div>
    <div id="success-message" style="display: none;"></div>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <img src="../flow.ico" alt="Flow Logo" class="auth-logo">
                <h1>AdminFlow</h1>
            </div>

            <!-- Форма входа -->
            <div id="login-form-container">
                <h2>Вход в систему</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Имя пользователя</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Пароль</label>
                        <div class="password-input">
                            <input type="password" id="login-password" autocomplete="current-password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>
                    <button type="submit" class="btn primary-btn">Войти</button>
                </form>
                <p class="auth-switch">
                    Нет аккаунта? <a href="#" class="toggle-form-link">Зарегистрироваться</a>
                </p>
            </div>

            <!-- Форма регистрации -->
            <div id="register-form-container" style="display: none;">
                <h2>Регистрация</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="reg-username">Имя пользователя</label>
                        <input type="text" id="reg-username" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Пароль</label>
                        <div class="password-input">
                            <input type="password" id="reg-password" autocomplete="new-password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="reg-password-confirm">Подтвердите пароль</label>
                        <div class="password-input">
                            <input type="password" id="reg-password-confirm" autocomplete="new-password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>
                    <button type="submit" class="btn primary-btn">
                        <span class="button-text">Зарегистрироваться</span>
                        <span class="loader" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>
                </form>
                <p class="auth-switch">
                    Уже есть аккаунт? <a href="#" class="toggle-form-link">Войти</a>
                </p>
            </div>
        </div>
    </div>

    <script src="authreg.js"></script>
    <script>
        // Функция проверки авторизации
        function checkAuth() {
            const user = localStorage.getItem('user');
            if (!user) {
                window.location.href = '/authreg/authreg.html';
                return false;
            }
            return true;
        }

        // Проверяем авторизацию при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            // Исключаем страницу авторизации из проверки
            if (!window.location.pathname.includes('/authreg/')) {
                checkAuth();
            }
        });

        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/authreg/authreg.html';
        }
    </script>
</body>
</html>
