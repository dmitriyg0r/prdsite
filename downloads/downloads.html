    <main>
        <h1 class="zagolovok">Загрузки</h1>
        <button id="show-upload-form" class="icon-button">
            <img src="addbutton.png" alt="Add file" class="icon">
        </button>
        <div id="upload-form-container" class="upload-form-container">
            <h2>Загрузить файл</h2>
            <form id="upload-form" enctype="multipart/form-data" action="downloads.php" method="POST">
                <select id="category-select" name="category" required>
                    <option value="">Выберите категорию</option>
                </select>
                <select id="folder-select" name="folder" required>
                    <option value="">Выберите папку</option>
                </select>
                <label for="file-input" class="file-input-label">
                    Выберите файл или перетащите его сюда
                </label>
                <div id="file-name"></div>
                <input type="file" name="files[]" id="file-input" multiple required>
                <button type="submit">Загрузить</button>
            </form>
            <div id="upload-message"></div>
        </div>
        <div class="download-section">
            <h2>Доступные файлы</h2>
            <div id="file-categories">
                <!-- Категории файлов будут добавлены здесь динамически -->
            </div>
        </div>
    </main>
